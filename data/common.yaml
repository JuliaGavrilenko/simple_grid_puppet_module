---
# Current Mode
simple_grid::mode: "%{hiera('simple_grid::mode::dev')}"

# Types of Modes
simple_grid::mode::dev: dev
simple_grid::mode::docker: dev-docker
simple_grid::mode::release: production

# Configuration Directories
simple_grid::simple_config_dir: '/etc/simple_grid'
simple_grid::site_config_dir: "%{hiera('simple_grid::simple_config_dir')}/site_config"
simple_grid::hidden_config_dir: "%{hiera('simple_grid::site_config_dir')/.config}"

# Config files
simple_grid::config_file: "%{hiera(simple_grid::hidden_config_dir)}/simple_config.yaml"
